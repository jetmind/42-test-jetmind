{% extends "base.html" %}
{% block content %}
    <p>{{ person.name }}</p>
    <p>{{ person.surname }}</p>
    <p>{{ person.birth }}</p>
    <p></p>
    <p>Bio:<br />{{ person.bio }}</p>

    <p></p>
    <p>Email: {{ person.contacts.email }}</p>
    <p>Jabber: {{ person.contacts.jabber }}</p>
    <p>other contacts:<br />{{ person.contacts.other }}</p>

{% endblock %}

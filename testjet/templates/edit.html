{% extends "base.html" %}
{% block head %}
    <link href="{% url static 'css/jquery.ui.theme.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% url static 'css/jquery.ui.datepicker.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% url static 'js/jquery-1.5.1.js' %}" type="text/javascript"></script>
    <script src="{% url static 'js/jquery.form.js' %}" type="text/javascript"></script>
    <script src="{% url static 'js/jquery-ui-1.8.13.custom.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#id_birth').datepicker({dateFormat: 'yy-mm-dd'});
            
            var options = {
               // dataType:   json,
                success:    processJson,
            };
            $('#editForm').ajaxForm(options);
        });

        function processJson(data) {
            if (data.status == 'ok') {
                $('#status').html("Information successfully updated.");
                $('#status').css({color: "green"});
            } else {
                $('#status').html("Updating error. Enter valid values.");
                $('#status').css({color: "red"});
            }
        }

        $(document).ajaxStart(function() { 
            $('#editForm input').attr("disabled", "disabled");
            $('#editForm textarea').attr("disabled", "disabled");
            $('#status').html("Sending form data...");
            $('#status').css({color: "blue"});
        }).ajaxStop(function() {
            $('#editForm input').removeAttr("disabled");
            $('#editForm textarea').removeAttr("disabled");
        });
    
    </script>
{% endblock %}

{% block content %}
<h1>42 Coffee Cups Test Asignment</h1>

<div id="status" style="color: red;"></div>

<form id="editForm" method="POST" action="{% url edit %}">
    {% csrf_token %}
    <table width="100%">
        <tr>
            <td>
                <table>
                    {{ person_form.as_table }}
                </table>
            </td>
            <td>
                <table>
                    {{ contacts_form.as_table }}
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Edit" />
                <a href="{% url index %}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}

{% extends "base.html" %}
{% block head %}
    <link href="{% url static 'css/jquery.ui.theme.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% url static 'css/jquery.ui.datepicker.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% url static 'js/jquery-1.5.1.js' %}" type="text/javascript"></script>
    <script src="{% url static 'js/jquery-ui-1.8.13.custom.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#id_birth').datepicker({dateFormat: 'yy-mm-dd'});
        });
    </script>
{% endblock %}

{% block content %}
<h1>42 Coffee Cups Test Asignment</h1>
<form method="POST" action="{% url edit %}">
    {% csrf_token %}
    <table width="100%">
        <tr>
            <td>
                <table>
                    {{ person_form.as_table }}
                </table>
            </td>
            <td>
                <table>
                    {{ contacts_form.as_table }}
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Edit" />
                <a href="{% url index %}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
